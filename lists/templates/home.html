<html>
    <title>To-Do lists</title>
    <body>
        <h1>
            To-Do
        </h1>
        <form method="post" action="{% url 'home' %}">
            <input id="id_new_item" placeholder="Enter a to-do item" name="item_text" />
            {% csrf_token %}
        </form>
        <table id="id_list_table">
            {% for item in items %}
                <tr>
                    <td>
                        {{ forloop.counter }}: {{ item.text }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
